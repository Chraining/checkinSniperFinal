# ==================== Brute Force Config / 暴力破解配置 ====================
# 并发线程数 / Thread count
thread.count=40

# 每个请求间隔毫秒数（基础值）/ Base delay per request (ms)
speed.base=40

# 速度随机范围（实际=base+random(0,random)）/ Random jitter range
speed.random=2

# 签到码范围起始 / Range start
range.start=0

# 签到码范围结束 / Range end
range.end=10000

# 允许的 403 错误次数阈值 / 403 tolerance
tolerance.403.fail=20

# ==================== API Config / API 配置 ====================
# 签到接口基础 URL（不带问号后面的部分）
# Base URL for check-in API (without query string)
api.base.url=https://skl.zjnu.edu.cn/skl/checkIn/valid-code

# URL 后缀参数（经纬度等）
# URL suffix params (latitude/longitude, etc.)
api.url.suffix=&latitude=&longitude=

# 请求超时（秒）
# Request timeout (seconds)
api.request.timeout=3

# ==================== Attendance Watch / 考勤监控配置 ====================
# 是否启用考勤监控 / Enable attendance watch
attendance.watch.enabled=true

# 考勤详情页面 URL / Attendance page URL
attendance.url=https://skl.zjnu.edu.cn/#/attendance

# 监控刷新间隔（秒）/ Poll interval (seconds)
attendance.watch.poll.seconds=1

# 最长等待时间（分钟）/ Max wait time (minutes)
attendance.watch.max.minutes=180

# 认为是刚生成的时间窗口（分钟）/ Recent window (minutes)
attendance.watch.recent.minutes=10

# 监控触发条件的时间阈值（分钟）- 用于兼容旧逻辑
# Trigger time threshold (minutes) - legacy compatibility
attendance.watch.trigger.minutes=20

# 监控回溯天数（用于查询最近 N 天内的课程）
# Lookback days for attendance query
attendance.watch.lookback.days=90

# ==================== Notification / 通知配置 ====================
# 微信推送 Token (PushPlus) - 建议使用环境变量 PUSHPLUS_TOKEN
# PushPlus token - prefer env var PUSHPLUS_TOKEN
notification.pushplus.token=your_token_here

# 是否启用通知 / Enable notification
notification.enabled=true

# ==================== Token / 登录配置 ====================
token.mode=http  # http 或 selenium
token.selenium.fallback=true
token.bearer.prefer=true
auth.cas.login.url=https://authserver.zjnu.edu.cn/authserver/login
auth.cas.service.url=https://skl.zjnu.edu.cn/skl/cas/login

# ==================== Logging / 日志配置 ====================
# 日志文件前缀 / Log file prefix
log.file.prefix=Log_

# 详细日志文件前缀 / Detail log file prefix
log.detail.file.prefix=DetailLog_

# 是否启用详细日志 / Enable detail logs
log.detail.enabled=true
